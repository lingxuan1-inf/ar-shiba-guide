<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiro Marker Display</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            /* Dark background to contrast with the white marker border */
            color: white;
            font-family: sans-serif;
            flex-direction: column;
        }

        .marker-container {
            background-color: white;
            /* CRITICAL: The Quiet Zone */
            padding: 50px;
            /* Big white border */
            border-radius: 0;
        }

        img {
            width: 300px;
            height: 300px;
            image-rendering: pixelated;
        }
    </style>
</head>

<body>
    <div class="marker-container">
        <!-- Displaying the marker. If the local image fails, fallback to CDN -->
        <img src="hiro_marker.png" alt="Hiro Marker"
            onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png'">
    </div>
    <p>Point your camera here!</p>
    <p><small>Ensure the white border is visible</small></p>
</body>

</html>
